apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-web-simple
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-web
  template:
    metadata:
      labels:
        app: nginx-web
    spec:
      containers:
      - name: nginx
        image: nginx:1.24-alpine
        ports:
        - containerPort: 80
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 30s}
      - analysis:
          templates:
          - templateName: web-health
      - setWeight: 50
      - pause: {duration: 30s}
      - analysis:
          templates:
          - templateName: web-performance
      - setWeight: 80
      - pause: {duration: 30s}
      - analysis:
          templates:
          - templateName: web-stability

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: web-health
  namespace: default
spec:
  metrics:
  - name: health-check
    count: 5
    interval: 10s
    successCondition: result == true
    failureLimit: 2
    provider:
      web:
        url: "http://nginx-service.default.svc.cluster.local/health"
        timeoutSeconds: 10
        jsonPath: "{$.healthy}"

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: web-performance
  namespace: default
spec:
  metrics:
  - name: response-time-check
    count: 10                    # More samples at 50% traffic
    interval: 10s
    successCondition: result.responseTime < 500 && result.errorRate < 0.05
    failureLimit: 3
    provider:
      web:
        url: "http://nginx-service.default.svc.cluster.local/metrics"
        timeoutSeconds: 10
        jsonPath: "{$.performance}"
  
  - name: error-rate-check
    count: 10
    interval: 10s
    successCondition: result.errors < 5
    failureLimit: 2
    provider:
      web:
        url: "http://nginx-service.default.svc.cluster.local/stats"
        timeoutSeconds: 10
        jsonPath: "{$.errorCount}"

---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: web-stability
  namespace: default
spec:
  metrics:
  - name: final-health-check
    count: 15                    # Most samples before full rollout
    interval: 10s
    successCondition: result.healthy == true && result.uptime > 0.99
    failureLimit: 3
    provider:
      web:
        url: "http://nginx-service.default.svc.cluster.local/health"
        timeoutSeconds: 10
        jsonPath: "{$.status}"
  
  - name: request-success-rate
    count: 15
    interval: 10s
    successCondition: result >= 0.95
    failureLimit: 2
    provider:
      web:
        url: "http://nginx-service.default.svc.cluster.local/metrics/success-rate"
        timeoutSeconds: 10
        jsonPath: "{$.successRate}"
  
  - name: memory-check
    count: 15
    interval: 10s
    successCondition: result.memoryUsage < 80
    failureLimit: 3
    provider:
      web:
        url: "http://nginx-service.default.svc.cluster.local/metrics/resources"
        timeoutSeconds: 10
        jsonPath: "{$.memory}"